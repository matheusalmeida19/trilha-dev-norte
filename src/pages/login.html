<!-- src/pages/login.html -->
<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login - TDN</title>
    <link rel="stylesheet" href="../../public/styles.css" />
  </head>
  <body class="bg-gradient-to-br from-sky-900 to-blue-900 flex items-center justify-center min-h-screen text-white">
    <div class="bg-blue-950 p-8 rounded-lg shadow-lg w-full max-w-md border border-blue-400">
      <h1 class="text-2xl font-bold mb-2 text-center">Já acompanha nosso trabalho?</h1>
      <p class="text-center mb-6 text-gray-300 text-sm">Faça seu login!</p>

      <form>
        <label class="block mb-2 text-sm">E-mail</label>
        <input type="email" class="w-full px-4 py-2 mb-4 bg-blue-900 border border-blue-700 rounded focus:outline-none focus:ring-2 focus:ring-cyan-400" />

        <label class="block mb-2 text-sm">Senha</label>
        <input type="password" class="w-full px-4 py-2 mb-6 bg-blue-900 border border-blue-700 rounded focus:outline-none focus:ring-2 focus:ring-cyan-400" />

        <button type="submit" class="w-full bg-green-300 text-black font-bold py-2 rounded-lg hover:bg-green-200 transition-colors">ENTRAR</button>

        <div class="my-4">
          <button type="button" class="w-full border border-red-400 text-white py-2 rounded-lg hover:bg-red-600 transition-colors">
            ENTRAR COM GOOGLE
          </button>
        </div>

        <p class="text-center text-sm text-blue-300 mt-4">
          <a href="#" class="hover:underline">Primeiro acesso</a> /
          <a href="#" class="hover:underline">Esqueci minha senha</a>
        </p>
      </form>
    </div>
  </body>
</html>
